<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="css/polialfabeticos.css">
    </head>
    <body class="text-bg-dark p-3">
        <header class="container my-4"><h1>Cifrados Polialfabeticos</h1></header>
        <div class="container">
            <p> <h3> Texto a cifrar/descifrar</h3></p>
            <p><input type="text" id="txt" class="form-control"></p>
        </div>
        <div class="container">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item cesar">
                    <h2 class="accordion-header">
                        <button class="accordion-button cesar" id="cesar" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Cifrado Cesar
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="row m-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="desplazamiento">Desplazamiento</label>
                                        <input type="range" min="1" max="25" step="1" name="desplazamiento" id="desplazamiento" class="form-range">
                                    </div>
                                </div>
                                <p><input type="button" class="btn btn-info boton" value="Cifrar" onclick="cifrado()">
                                <input type="button" class="btn btn-info boton" value="Descifrar" onclick="descifrado()">
                                <input type="button" class="btn btn-warning boton" value="Reiniciar" onclick="reiniciar()"></p>
                            </div>
                            <div class="row m-3">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="cifrado">Texto cifrado: </label>
                                        <input type="text"  name="cifrado" id="cifrado" class="form-control" disabled>
                                    </div>
                                    <br>
                                    <p><input type="button" class="btn btn-light boton" value="Copiar" onclick="colocar()"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item viggenere">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" id="viggenere" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Cifrado Viggenere
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="container">
                                <div class="center-block">
                                    <article class="datos">
                                        <p> <h3> Por favor ingresa la clave secreta:</h3></p>                                        <p><input type="text" name="posicionamiento" class="form-control" id="txtClave" onpaste="return false;" ondrop="return false;"></p>
                                        <p><input type="button" class="btn btn-info boton" value="Cifrar" onclick="longitudCifrar()">
                                            <input type="button" class="btn btn-info boton" value="Descifrar" onclick="longitudDescifrar()">
                                            <input type="button" class="btn btn-warning boton" value="Reiniciar" onclick="reiniciar()"></p>
                                        <textarea id="res" onpaste="return false;" class="form-control" ondrop="return false;" disabled></textarea>
                                        <br>
                                        <p><input type="button" class="btn btn-light boton" value="Copiar" onclick="colocar()"></p>
                                    </article>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/viggenere.js"></script>
        <script src="js/cesar.js"></script>
    </body>
</html>
